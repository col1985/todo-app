---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: todo-app-build-api
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    pipelinesascode.tekton.dev/pipeline: https://github.com/col1985/tkn-pipelines-as-code/blob/main/pipelines/go-build-and-push-pipeline.yaml

    pipelinesascode.tekton.dev/task: https://github.com/col1985/tkn-pipelines-as-code/blob/main/custom-tasks/go-unit-test-task.yaml
    # How many runs we want to keep.
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  pipelineRef:
    name: go-build-and-push
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: build_name
      value: todo-api
    - name: context_dir
      value: ./api
    - name: dockerfile
      value: ./Containerfile
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
    - name: IMAGE_REPO
      value: quay.io/cbennett/todo-api:latest
    - name: package
      value: .
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
    # This workspace will inject secret to help the git-clone task to be able to
    # checkout the private repositories
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
    - name: dockerconfig-ws
      secret:
        secretName: quay-secret
